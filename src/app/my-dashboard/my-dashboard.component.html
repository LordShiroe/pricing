<div class="grid-container">
  <h1 class="mat-h1">Generaci√≥n de Cotizacion</h1>
  <form [formGroup]="formGroup">
    <mat-horizontal-stepper formArrayName="array" linear>
      <mat-step [stepControl]="materials">
        <ng-template matStepLabel>Escoge los Materiales</ng-template>
        <div>
          <app-table *ngIf="datasource" [materials]="datasource"></app-table>
          <button mat-button matStepperNext type="button">Siguiente</button>
        </div>
      </mat-step>
      <mat-step formGroupName="0" [stepControl]="formArray.get([0])">
        <ng-template matStepLabel>Indica los Porcentajes</ng-template>
        <div>
          <app-form-table [formTree]="materials"></app-form-table>
          <button mat-button matStepperPrevious type="button">Anterior</button>
          <button mat-button matStepperNext type="button">Siguiente</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </form>
</div>
